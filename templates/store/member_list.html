<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>ListViewサンプル</title>

    <!-- bootstrapCDN読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Read chart.js 2.x. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <!-- cssの繋ぎこみ-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">
</head>

<body>

    <h1>体重管理</h1>


    <a href="{% url 'create' %}">新規</a>

    <!-- table描画 -->
        <div class="container">
        <div class="overflow-auto" style=height:150px;">
        <table class='table  table-striped table-hover table-fixed table-borderd'>


            <div class="sticky-top">
            <tr>
                <th>登録日</th>
                <th>体重</th>
                <th>詳細</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
            </div>

            {% for member in object_list %}
            <tr>
                <td>{{ member.day}}</td>
                <td>{{ member.weight}}</td>
                <td><a href="{% url 'detail' member.pk %}">詳細</a></td>
                <td><a href="{% url 'update' member.pk %}">編集</a></td>
                <td><a href="{% url 'delete' member.pk %}">削除</a></td>
            </tr>
            {% endfor %}

        </table>
        </div>
        </div>


    <!-- chart.js描画-->
    <div class="canvas-container">
        <canvas id="myChart" width="100" height="100"></canvas>
    </div>

    <!-- jsファイル読み込み -->
    <script src="{% static 'js/test.js' %}" type="text/javascript"></script>


</body>

</html>
